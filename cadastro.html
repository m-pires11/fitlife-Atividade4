</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="menu" role="navigation" aria-label="Menu principal">
      <div class="logo">
        <a href="index.html">FitLife</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fa-solid fa-house" aria-hidden="true"></i> <span class="sr-only">Início</span> Início</a></li>
        <li><a href="treinos.html"><i class="fa-solid fa-dumbbell" aria-hidden="true"></i> <span class="sr-only">Treinos</span> Treinos</a></li>
        <li><a href="cadastro.html"><i class="fa-solid fa-user" aria-hidden="true"></i> <span class="sr-only">Cadastro</span> Cadastro</a></li>
      </ul>
      <button class="hamburger" aria-label="Abrir menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <!-- FORMULÁRIO -->
  <main>
  <section class="form-cadastro" aria-labelledby="cadastro-title">
    <h1 id="cadastro-title">Cadastro</h1>
    <form id="formCadastro">
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="telefone">Celular:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu celular" required pattern="[0-9]{10,11}" title="Digite apenas números">
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6">
      </div>

      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>

    <div id="mensagem" class="mensagem-sucesso" style="display:none;">
      Cadastro realizado com sucesso!
    </div>
  </section>
</main>

</html>
